<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <title>Uma Boa Quinta!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Site apenas para te desejar uma boa <strong>Quinta-Feira</strong></h1>
      <nav>
        <a href="https://github.com/Fells778" target="_blank">Github</a>
        <a
          href="https://open.spotify.com/playlist/7egW6I9Z7iS2glkXu7QZ7t?si=2c81c0f57791471c"

        >
      </nav>
    </header>

    <main>
      <section>
        <img
          src="imagens/ratinho-dando-boa-quinta.jpg"
          alt="Um ratinho dando boa Quinta-Feira"
        />

        <p id="frases">Lorem ipsum dolor sit amet consectetur, adipisicing elit. A, dolorum!</p>
      </section>
      
      <div class="relogio">
        <div>
          <span id="horas">00</span>
          <span class="timer">Horas</span>
        </div>
        <div>
          <span id="minutos">00</span>
          <span class="timer">Minutos</span>
        </div>
        <div>
          <span id="segundos">00</span>
          <span class="timer">Segundos</span>
        </div>
      </div>

    </main>

    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/Fells778" target="_blank">Felipe Souza</a>
      </p>
    </footer>
